<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vide esta hospedado no meu proprio servidor</p>
    <video width="500" poster="imagens/lamborghini.png" controls>
        <source src="midia/Videom4v.m4v" type="video/m4v">
        <source src="midia/Videowebm.webm" type="video/WEBM">
        <source src="midia/videomp4.mp4" type="video/mp4">
        <p>Se o navegador não tem compatibilidade</p>
    </video>
    <h1>Inserindo videos do youtube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/VcY3tJbPOOA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
 
</body>
</html>
