<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de textos</title>
</head>
<body>
    <h1>Principais formatações</h1>
    <h2>negrito/destaque</h2>
    <p>nesta frase temos um <b>termo negrito</b> usando a tag B</p>
    usamos a tag MARK para marcar <mark>um texto</mark>
    <h2>textos sobrescritos e subscritos</h2>
    <p>texto sobrescrito x<sup>20</sup>+3</p>
    <p>texto subscrito H<sub>2</sub>O</p>
    <h2>texto excluido e inserido</h2>
    <p>
     excluido   <del>exemplo</del> <br>
     inserido   <ins>exemplo</ins></p>
</body>
</html>
