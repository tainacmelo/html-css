<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de caixas</title>
    <style>
        h1 {
            background-color: rgb(190, 190, 190);
            margin: auto;
            border: 5px solid brown;
        }
        a {
            margin: auto;
           border-top: 5px;
           border-right: 5px;
           border-bottom: 5px;
           border-left: 5px;
           border-style: groove;
           border-color: blueviolet; 
        }
        p {
            text-align: center;
            border: 2px dashed black;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Paragrafos são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level. </a>Vamos ver como tudo isso funciona</p>
</body>
</html>
